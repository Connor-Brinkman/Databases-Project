<!DOCTYPE html>
<html>
<head>
    <title>User Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 25px;
            background-color: #6a1b9a;
            color: white;
            border-radius: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            margin-bottom: 20px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #9c27b0;
            outline: none;
            box-shadow: 0 0 5px rgba(156, 39, 176, 0.3);
        }

        button {
            background-color: #9c27b0;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: 500;
        }

        button:hover {
            background-color: #7b1fa2;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f0f4f8;
            color: #2c3e50;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        @media (max-width: 600px) {
            form,
            table {
                padding: 20px;
            }

            th,
            td {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        User Data
    </header>
    <form id="searchForm">
        <div>
            <label for="searchQuery">Search for Username:</label>
            <input type="text" id="searchQuery" name="searchQuery" placeholder="Search for Username">
        </div>
        <button id="search" type="submit">Search</button>
    </form>

    <table id="userDataTable">
        <thead>
            <tr>
                <th>Nickname</th>
                <th>Email</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <table id="friendList">
        <thead>
            <tr>
                <th>Friends List</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form id="rmFriendForm">
        <div>
            <label for="rmFriend">Type Friend Name to remove:</label>
            <input type="text" id="rmFriend" name="rmFriend" placeholder="Type Friend Name to remove">
        </div>
        <button id="rmFriendButton" type="submit">Remove Friend</button>
    </form>

    <button id="logout" type="click">Logout</button>
    <button id="deleteUser" type="submit">Delete User</button>
    <button id="viewLeaderboard" type="click">View LeaderBoard</button>

    <script>
        // Table Variables
        const dataTable = document.getElementById('userDataTable');
        const friendTable = document.getElementById('friendList');

        // Fetch and populate data for the User Data Table
        fetch('/bridge/get_user_data')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    dataTable.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
                    return;
                }

                const actualData = data[0][0];  // Get the inner list
                if (!actualData || actualData.length === 0) {
                    dataTable.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
                    return;
                }

                let row = dataTable.insertRow();

                for (var i = 0; i < actualData.length; i++) {
                    let cell = row.insertCell(i);
                    cell.innerHTML = actualData[i];
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                dataTable.innerHTML = `<tr><td colspan='100%' style='color:red;'>Error fetching data: ${error}</td></tr>`;
            });

        // Fetch and Populate data for the Friend List
        fetch('/bridge/query_friends')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.details}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.length === 0) {
                    friendTable.innerHTML = "<tr><td colspan='100%'>No data available</td></tr>";
                    return;
                }

                for (let i = 0; i < data.length; i++) {
                    let row = friendTable.insertRow();
                    let cell = row.insertCell(0);
                    cell.innerHTML = data[i][0];
                }
            })
            .catch(error => {
                friendTable.innerHTML = `<tr><td colspan='100%' style='color:red;'>Error fetching data: ${error}</td></tr>`;
            });

    </script>

    <script>
        //Logout of User
        document.getElementById('logout').addEventListener('click', function () {
            fetch('/logoutUser')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                    else {
                        alert('An error has occured! Please try again later.');
                    }
                })
        });
    </script>

    <script>
        //Delete User from database
        document.getElementById('deleteUser').addEventListener('click', function () {
            fetch('/bridge/deleteUser')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                    else {
                        alert('An error has occured! Please try again later.');
                    }
                })
        });
    </script>
    <script>
        //Add Friend via Search
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const searchQuery = document.getElementById('searchQuery').value;

            if (!searchQuery) {
                alert('You need to enter a search term');
            }

            const data = {
                query: searchQuery,
            }

            fetch('/bridge/search_users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`${response.details}`)
                        return response.json
                    }
                    else {
                        alert('Friend Added Successfully');
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    alert(`No users found in database`);
                    window.location.href = '/';
                })
        });
    </script>

    <script>
        //switch to Leaderboard view
        document.getElementById('viewLeaderboard').addEventListener('click', function () {
            window.location.href = "/leaderboard"
        })
    </script>

    <script>
        //remove friend
        document.getElementById('rmFriendForm').addEventListener('submit', function (event) {
            event.preventDefault()

            const tempData = document.getElementById('rmFriend').value

            if (!tempData) {
                alert('You forgot to enter data');
            }

            const data = {
                query: tempData,
            }

            fetch('/bridge/removeFriend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                    else {
                        throw new Error(`${response.details}`)
                        return response.json
                    }
                })
                .catch(error => {
                    alert(`No users found in database`);
                    window.location.href = '/';
                })
        });
    </script>
</body>
</html>
