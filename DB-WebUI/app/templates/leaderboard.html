<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard</title>
    </head>
    <body>
        <form id="chooselevel">
            <label for="level">Choose a level:</label>
            <select name="level_id" id="level">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
            </select>
            <button id="search" type="submit">Search</button>
        </form>

        <table id="leaderboard">
            <thead>
                <th>User</th>
                <th>Score</th>
                <th>Run time</th>
            </thead>
        </table>

    </body>

    <script>
        document.getElementById('chooselevel').addEventListener('submit', function() {
            event.preventDefault();

            const levelid = document.getElementById('level').value;

            const data = {
                query: levelid
            }

            fetch('bridge/leaderboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(data => {

            })
        })
    </script>
</html>
